<app-navbar></app-navbar>

<div class="home-container container">

  <div id="offerCarousel" class="carousel slide offer-carousel mb-4" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/banner1.jpg" class="d-block w-100" alt="Offer 1">
      </div>
      <div class="carousel-item">
        <img src="assets/banner2.jpeg" class="d-block w-100" alt="Offer 2">
      </div>
      <div class="carousel-item">
        <img src="assets/banner3.jpeg" class="d-block w-100" alt="Offer 3">
      </div>
      <div class="carousel-item">
        <img src="assets/banner4.jpg" class="d-block w-100" alt="Offer 4">
      </div>
      <div class="carousel-item">
        <img src="assets/banner5.jpg" class="d-block w-100" alt="Offer 5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#offerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#offerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
    
    <div class="section-title">
      <span class="emoji">ðŸ”¥</span>
      <span>Trending Movies</span>
    </div>
  
    <div class="movie-list">
      <div class="movie-card" *ngFor="let movie of movies">
        <div class="poster-wrapper">
          <img [src]="movie.poster" [alt]="movie.title" class="poster" />
          <span class="badge genre-badge">{{ movie.genre }}</span>
        </div>
        <div class="movie-info">
          <h6 class="movie-title">{{ movie.title }}</h6>
          <small class="movie-meta">{{ movie.language }}</small>
        </div>
      </div>
    </div>
    
  
  </div>
